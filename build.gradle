apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    testResultsDir = file("$buildDir/test-results/xml")
}

version = '0.1-SNAPSHOT'
jar {
    manifest {
        attributes 'Implementation-Title': 'Threadly', 'Implementation-Version': version
    }
}
